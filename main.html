<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buy and Sell Your Car</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!--Color template link https://colorhunt.co/palette/000000cf0a0adc5f00eeeeee-->
</head>
<body>
    <!-- Main Navigation-->
    <nav id ="main-navigation-bar.ID" class="navbar navbar-expand-sm bg-light">
        <h3 class="title col-sm-9">Buy and Sell Your Car LB</h3>
        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="main-navigation-bar-home.ID">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="main-navigation-bar-login.ID">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="main-navigation-bar-aboutus.ID">About Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="luxurycasrCarousel.jpg" alt="2020 Bentely Continental GTC" class=" img-fluid d-block w-100 ">
        <div class="carousel-caption">
            <h3>Bently Continental GTC 2020</h3>
            <p>Luxrious Cars in your hands</p>
          </div>
      </div>
      <div class="carousel-item">
        <img src="porsche911Caerrra.jpg" alt="Logo" class=" img-fluid d-block w-100">
        <div class="carousel-caption">
            <h3>2020 Porsche 911 Carrera</h3>
            <p>The 992 is here</p>
          </div>
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

      <!-- Search Section-->
</body>

</html>
